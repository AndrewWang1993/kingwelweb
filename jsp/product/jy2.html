<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>
html, body, div, form, object, iframe, p, table, th, td, ul, li, dl, dt, dd, h1, h2, h3, h4, h5, h6, button, input, span, em, s, b, u, a, img, select, header, footer, nav, menu, article, aside, main, section, time {
  margin: 0;
  padding: 0;
}
ul, li {
  list-style: none;
}
#container {
  position: relative;
  min-width: 600px;
  min-height: 580px;
}
#content {
  position: relative;
  z-index: 0;
}
#slidebar {
  -webkit-transform: translateX(80px) translateY(0) translateZ(0) rotateX(0) rotateY(0) rotateZ(0) rotate(0) scale(1);
  -moz-transform: translateX(80px) translateY(0) translateZ(0) rotateX(0) rotateY(0) rotateZ(0) rotate(0) scale(1);
  -ms-transform: translateX(80px) translateY(0) translateZ(0) rotateX(0) rotateY(0) rotateZ(0) rotate(0) scale(1);
  -o-transform: translateX(80px) translateY(0) translateZ(0) rotateX(0) rotateY(0) rotateZ(0) rotate(0) scale(1);
  transform: translateX(80px) translateY(0) translateZ(0) rotateX(0) rotateY(0) rotateZ(0) rotate(0) scale(1);
  -webkit-animation: slidebar .8s ease-out 2.9s 1 normal forwards;
  -moz-animation: slidebar .8s ease-out 2.9s 1 normal forwards;
  -ms-animation: slidebar .8s ease-out 2.9s 1 normal forwards;
  -o-animation: slidebar .8s ease-out 2.9s 1 normal forwards;
  animation: slidebar .8s ease-out 2.9s 1 normal forwards;
}
#slidebar {
  width: 39px;
  height: 135px;
  position: absolute;
  right: 20px;
  z-index: 1;
  margin-top: -67.5px;
  top: 50%;
}
#slidebar li {
  width: 7px;
  height: 7px;
  padding: 10px 16px;
  position: relative;
}
#slidebar a {
  display: block;
  width: 7px;
  height: 7px;
  border-radius: 3px;
  cursor: pointer;
  background: #b2b2b2;
  -webkit-transition: all .2s linear .2s;
  -moz-transition: all .2s linear .2s;
  -ms-transition: all .2s linear .2s;
  -o-transition: all .2s linear .2s;
  transition: all .2s linear .2s;
}
#slidebar .slidebar-active a {
  width: 39px;
  height: 19px;
  margin: -6px 0 0 -16px;
  border-radius: 9px;
  -webkit-transition: all .2s linear 0s;
  -moz-transition: all .2s linear 0s;
  -ms-transition: all .2s linear 0s;
  -o-transition: all .2s linear 0s;
  transition: all .2s linear 0s;
}
#slidebar a {
  text-decoration: none;
}
